<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8</title>
</head>

<body>

    <h1 style="text-align: center;">Media and Embedding Example</h1>
    <h1 style="text-align: center;">Day 8</h1>

    <h2>Audio</h2>
    <audio controls>
        <source src="path/to/your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video</h2>
    <video width="640" height="360" controls>
        <!-- please past video  -->
        <source src="path/to/your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Iframe</h2>
    <iframe width="100%" height="315" src="https://www.lipsum.com/" frameborder="0" allowfullscreen></iframe>

    <h2>Source Element</h2>
    <p>The <code>&lt;source&gt;</code> element is used inside <code>&lt;audio&gt;</code> and <code>&lt;video&gt;</code>
        elements to specify multiple media resources.</p>

</body>

</html>
